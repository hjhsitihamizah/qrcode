<!doctype html>
<html lang="en">

<head>
    <title>Read QR Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6 mt-5">
            <h2>Scan QR Code</h2>
            <a href="scan.html"><button>Scan QR</button></a>
            <p id="qr_text">hi</p>
            
        </div>
    </div>
    <script>
    function check()
        {
            //document.getElementById("demo").innerHTML = dist;
            var dist = window.location.search;
            const urlParams = new URLSearchParams(dist);
            const str = urlParams.get('str');
            document.getElementById("qr_text").innerHTML = str;
        }
    </script>
</body>

</html>
